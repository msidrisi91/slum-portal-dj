<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Slum Portal</title>
    <link rel="icon" type="image/png" sizes="512x512" href="/stat/img/20002.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/stat/img/20002.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/stat/img/20002.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/stat/img/20002.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/stat/img/20002.png">
    <link rel="stylesheet" href="/stat/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700,700i">
    <link rel="stylesheet" href="/stat/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/stat/css/-Login-form-Page-BS4-.css">
    <link rel="stylesheet" href="/stat/css/Application-Form.css">
    <link rel="stylesheet" href="/stat/css/Article-Dual-Column.css">
    <link rel="stylesheet" href="/stat/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="/stat/css/Sakae-Contact-form-with-map.css">
    <link rel="stylesheet" href="/stat/css/styles.css">
    <link rel="stylesheet" href="/stat/css/Ultimate-Event-Calendar.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container"><a class="navbar-brand" href="#">Slum Portal</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' is_auth %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://www.nhp.gov.in/miscellaneous/m-health" target="_blank">M-Health</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Slum Map</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'event' is_auth %}">Events</a></li>
                    <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#">List of NGOs</a>
                        <div class="dropdown-menu"><a class="dropdown-item" href="https://ngodarpan.gov.in/index.php/home/statewise" target="_blank">State Wise</a><a class="dropdown-item" href="https://ngodarpan.gov.in/index.php/home/sectorwise" target="_blank">Sector Wise</a></div>
                    </li>
                    {% if is_auth == 0 %}
                </ul><span class="navbar-text actions"> <a class="login" href="{% url 'log' %}">Log In</a><a class="btn btn-light action-button" role="button" href="{% url 'reg' %}">Register</a></span></div>
                    {% elif is_auth == 1 %}
                </ul><span class="navbar-text actions"> <a class="btn btn-light action-button" role="button" href="{% url 'pos' %}">Post Issue</a></span></div>
                    {% endif %}
        </div>
    </nav>
    {% if map_id == 0 %}
        <img src="/stat/img/del-p-slum.jpg" width="100%">
    {% elif map_id == 1 %}
        <img src="/stat/img/mum-p-s.jpg" width="100%">
    {% elif map_id == 2 %}
        <img src="/stat/img/chennai-p-slu.jpg" width="100%">
    {% elif map_id == 3 %}
        <img src="/stat/img/kol-p-slum.jpg" width="100%">
    {% endif %}
    <script src="/stat/js/jquery.min.js"></script>
    <script src="/stat/bootstrap/js/bootstrap.min.js"></script>
    <script src="/stat/js/bs-init.js"></script>
    <script src="/stat/js/Application-Form-1.js"></script>
    <script src="/stat/js/Application-Form.js"></script>
    <script src="/stat/js/Ultimate-Event-Calendar.js"></script>
</body>

</html>
